<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Video-Player</title>
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <video id="video" poster="http://www.onlinefilmy.eu/wp-content/uploads/work_138-500x282.jpeg" muted width="400" src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video>
      <!-- <video id="video" controls poster="./images/poster.jpg" muted width="400" src="./videos/lofi.mp4"></video> -->
      <div class="player-overlay" >
        <h1 class="player-title">Trailer Sintel</h1>
        <div class="player-actions">
          <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retrocede 10 segundos"></button>
          <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
          <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
          <button class="button" id="forward" aria-label="Avanza 10 segundos" title="Avanza 10 segundos"></button>
        </div>
        <div class="player-progress">
        <input id="progress" type="range" min="0" value="0" step="1">
      </div>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
